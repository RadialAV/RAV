        async function clearAll() {
            const statusDiv = document.getElementById('status');
            const loader = document.getElementById('loader');
            const clearBtn = document.getElementById('clearBtn');
            
            clearBtn.disabled = true;
            loader.style.display = 'block';
            
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = '‚è≥ A limpar Service Workers...';
                
                // 1. Desregistar todos os Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                await sleep(500);
                statusDiv.textContent = '‚è≥ A limpar caches do browser...';
                
                // 2. Limpar todos os caches
                const cacheNames = await caches.keys();
                for (let name of cacheNames) {
                    await caches.delete(name);
                }
                
                await sleep(500);
                statusDiv.textContent = '‚è≥ A limpar dados locais...';
                
                // 3. Limpar localStorage (OPCIONAL - comentado para manter favoritos/playlists)
                // localStorage.clear();
                
                await sleep(500);
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Cache limpo com sucesso! A recarregar...';
                
                // 4. Recarregar a p√°gina com cache for√ßado
                setTimeout(() => {
                    window.location.href = '/?nocache=' + Date.now();
                }, 1500);
                
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Erro: ' + error.message;
                clearBtn.disabled = false;
                loader.style.display = 'none';
            }
        }
